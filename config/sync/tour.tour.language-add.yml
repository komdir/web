    id: language-add-overview
    plugin: text
    label: 'Tilføjelse af sprog'
    body: '<p>På denne side kan du tilføje de fleste almindelige sprog til dit site.</p><p>Hvis det ønskede sprog ikke er tilgængeligt, kan du tilføje et brugerdefineret sprog.</p>'
    weight: 1
  language-add-choose:
    id: language-add-choose
    plugin: text
    label: 'Vælg sprog'
    body: '<p>Choose a language from the list, or choose "Custom language..." at the end of the list.</p><p>Click the "Add language" button when you are done choosing your language.</p><p>When adding a custom language, you will get an additional form where you can provide the name, code, and direction of the language.</p>'
    weight: 2
    attributes:
      data-id: edit-predefined-langcode
  language-add-continue:
    id: language-add-continue
    plugin: text
    label: 'Fortsætter på'
    body: '<p>Nu hvor du har et overblik over funktionen "Tilføj sprog", kan du fortsætte med at:<ul><li>Tilføje et sprog</li><li>Tilføje et brugerdefineret sprog</li><li><a href="[site:url]/admin/config/regional/language">Se konfigurerede sprog</a></li></ul></p>'
    weight: 3
